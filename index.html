<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Downtown Charlotte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="dropdown dropdown-lg">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Downtown Charlotte Locations
                        <span class="caret"></span></button>
                    <div class="dropdown-menu" role="menu">
                        <h3>Downtown Charlotte</h3>
                        <input id="search" placeholder="Location search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
                        <ul id="listPlaces" data-bind="foreach: visiblePlaces">
                            <li id="list-name" data-bind="text: locationName, click: $parent.showInfo"></li>
                        </ul>
                    </div>
                </div>
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>        
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script> 
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo&callback=initMap" onerror="googleError()"></script>
    </body>
</html>
