<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Downtown Charlotte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/oauth.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="map" class="col-md-8">
                    <div id="list" class="col-md-4">
                        <h2>Locations</h2>
                        <ul data-bind="template: {name:'location', foreach:locations}"></ul>
                        <script type="text/html" id="location">
                            <li>
                                <strong data-bind="text: name"></strong>
                            </li>
                            </script>
                            <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">                
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/knockout-3.3.0.js"></script>
            <script src="js/jquery-2.1.4.min.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo"></script>
            <script src="js/app.js"></script>
        </body>
    </html>
