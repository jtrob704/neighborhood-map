<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Downtown Charlotte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/oauth.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="map-canvas" class="google-map-canvas">
                        <div class="col-md-4">
                            <div id="list" class="list-locations">
                                <h2>Locations</h2>
                                <input data-bind="textInput: searchString"/>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo"></script>
        <script src="js/app.js"></script>
    </body>
</html>
