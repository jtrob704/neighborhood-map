<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Downtown Charlotte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="css/style.css">
        <script src="js/oauth.min.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Locations</h1>
                <input type="search" placeholder="Location search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">

            <ul id="list-view" data-bind="foreach: visiblePlaces">
                <li data-bind="text: locationName"></li>
            </ul>

        </div>
        <div id="map-container">
        </div>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo"></script>
        <script src="js/app.js"></script>
    </body>
</html>
