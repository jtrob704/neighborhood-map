<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Downtown Charlotte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div id="map-container">
        </div>
        <div data-bind="css: navStatus">            
            <input id="search" placeholder="Location search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
            <div id="list-holder">
                <ul id="list-view" data-bind="foreach: visiblePlaces">
                    <li id="list-name" data-bind="text: locationName, click: $parent.showInfo"></li>
                </ul>
            </div>
        </div>
        <div id="error"></div>

        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo" onerror="googleError()"></script>
        <script src="js/app.js"></script>
    </body>
</html>
