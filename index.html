<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Downtown Charlotte, NC</title>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyClqBpFgtkeGl3dpogUhi6zgrI7a24TXqo"></script>
    </head>

    <body>

        <header> 
            <h1>Downtown Charlotte, NC</h1>
            <div>
                <span>
                    <input class="search" type="search" placeholder="Search/Filter..." data-bind="value: query, valueUpdate: 'afterkeydown'">
                </span>
                <span>
                    <button><img src="icons/entertainment.png" alt="Entertainment" onclick = "filterActivity('entertainment')"></button> 
                </span>
                <span>
                    <button><img src="icons/sports.png" alt="Sports" onclick = "filterActivity('sports')"></button> 
                </span>
                <span>
                    <button><img src="icons/education.png" alt="Education" onclick = "filterActivity('education')"></button> 
                </span>
            </div>
        </header>

        <div id="container">

            <div id="map"></div>

            <div id="list">
                <ul data-bind= "foreach: listArray">
                    <li data-bind="text: title, click: selectItem, css: {'selected': highlight()}">
                    </li>
                </ul>
            </div>

        </div>

        <div id="map-unavailable">
            <br><br>
            <h1>Unable to Load Google Map for this Application</h1>
            <h1>Please Verify Selection and Try Again</h1>
        </div>

        <script async src='js/jquery-2.1.4.min.js'></script>
        <script async src='js/knockout-3.3.0.js'></script>
        <script async src='js/bootstrap.min.js'></script>
        <script async src='js/bootbox.min.js'></script>
        <script async src='js/app.js'></script> 
        <footer>
            <div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        </footer>
    </body>

</html>
